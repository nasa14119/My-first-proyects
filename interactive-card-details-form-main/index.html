<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card Checkout</title>
</head>
<body>
  <div class="row-1">
    <span class="frontCard">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      <div class="numbers">0000 0000 0000 0000</div>
      <div class="name">Jonh Dogh</div>
      <div class="exp_date">
        <span style="padding:0;">00</span>/ <span>00</span>
      </div>
    </span>
    <span class="backCard">
      <div class="cvc">000</div>
    </span>
  </div>
  <div class="row-2">
    <form action="" class="form">
      <span>
        <label for="Ouner">
          CARDHOLDER NAME
          <input type="text" id="Ouner">
        </label>
      </span>
      <span>
        <label for="cardNumber">
          CARD NUMBER
          <input type="text" id="cardNumber">
        </label>
      </span>
      <span>
        <label for="exp">
          EXP.DATE(MM/YY) 
        </label>
        <label for="CVC">
          CVC
        </label>
      </span>
      <span>
        <input type="number" id="exp">
        <input type="number"id="exp">
        <input type="text" id="CVC">
      </span>
    </form>
  </div>
</body>
</html>
