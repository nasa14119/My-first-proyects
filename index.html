<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Nicolas Amaya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400&display=swap" rel="stylesheet">
</head>
<style>
    body {
        overflow: hidden; 
        display: flex; 
        flex-direction:column; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        font-family: 'Roboto Slab', serif;
    }
    h1 {
        font-weight: 400;
    }
    a {
        font-weight: 100; 
        transition: background-color 250ms ease-out; 
        text-align: center;
        outline: 1px solid black; 
        border-radius: 1rem;
        width: 25%; 
        padding: 1rem; 
        text-decoration: none;
        color: #000; 
        margin: 10px 0 ; 
    }
    a:hover {
        transition: background-color 500ms ease-in; 
    }

body,.glow-on-hover {
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
</style>
<body>
    <h1>Proyects</h1>
    <a href="/qr-code-component-main" target="_blank" class="glow-on-hover" >Qr code display</a>
</body>
</html>
